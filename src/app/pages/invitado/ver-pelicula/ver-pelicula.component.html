<section class="container mx-auto! px-4! py-8! flex bg-gray-800 justify-center">
    <article class="max-w-4xl mx-auto! bg-white rounded-xl shadow-md overflow-hidden">
      <!-- Cabecera con imagen y título -->
      <header class="relative">
        <img 
          [src]="pelicula.imagenDePortada" 
          [alt]="'Portada de ' + pelicula.titulo" 
          class="w-full h-64 md:h-80 object-cover object-center"
          pImage
          imageClass="transition-all duration-300 hover:brightness-110" />
        
        <div class="absolute bottom-0 left-0 right-0 bg-gradient-to-t from-black/80 to-transparent p-4! md:p-6!">
          <h1 class="text-2xl md:text-3xl font-bold text-white">{{ pelicula.titulo }}</h1>
        </div>
      </header>
  
      <!-- Contenido principal -->
      <main class="p-4! md:p-6! grid gap-6">
        <!-- Sinopsis -->
        <section>
          <h2 class="text-xl font-bold mb-3! text-gray-800">Sinopsis</h2>
          <p class="text-gray-700 leading-relaxed">{{ pelicula.resena }}</p>
        </section>
  
        <!-- Trailer -->
        <section>
          <h2 class="text-xl font-bold mb-3! text-gray-800">Tráiler</h2>
          <div class="aspect-w-16 aspect-h-9">
            <iframe 
              [src]="safeTrailerUrl" 
              frameborder="0" 
              allowfullscreen
              class="w-full h-64 md:h-80 rounded-lg shadow">
            </iframe>
          </div>
        </section>
  
        <!-- Información detallada -->
        <div class="grid md:grid-cols-2 gap-4">
          <!-- Director y País -->
          <section class="bg-gray-50 p-4! rounded-lg">
            <h3 class="text-lg font-semibold mb-2 text-gray-800">Información</h3>
            <div class="space-y-3">
              <div>
                <p class="text-sm font-medium text-gray-500">Director</p>
                <p-tag [value]="pelicula.director.nombre" severity="info"></p-tag>
              </div>
              <div>
                <p class="text-sm font-medium text-gray-500">País</p>
                <p-tag [value]="pelicula.pais.nombre" severity="info"></p-tag>
              </div>
            </div>
          </section>
  
          <!-- Actores -->
          <section class="bg-gray-50 p-4! rounded-lg">
            <h3 class="text-lg font-semibold mb-2 text-gray-800">Actores</h3>
            <div class="grid grid-cols-2 gap-2">
              @for (actor of pelicula.actores; track actor.id) {
                <p-tag [value]="actor.nombre" severity="info"></p-tag>
              }
            </div>
          </section>
        </div>
  
        <!-- Géneros -->
        <section class="bg-gray-50 p-4! rounded-lg">
          <h3 class="text-lg font-semibold mb-2 text-gray-800">Géneros</h3>
          <div class="flex flex-wrap gap-2">
            @for (genero of pelicula.generos; track genero.id) {
              <p-tag [value]="genero.nombre" severity="info"></p-tag>
            }
          </div>
        </section>
      </main>
    </article>
  </section>
