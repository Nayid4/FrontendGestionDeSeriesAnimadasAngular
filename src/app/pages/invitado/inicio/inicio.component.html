<div class="container mx-auto p-4! flex justify-center bg-gray-800">
    <div class="w-5xl flex flex-col gap-10">
        
        <div class="w-full flex justify-between">
            <h1 class="text-2xl font-semibold text-center text-white mb-6">Pel√≠culas Destacadas</h1>

            <div class="relative flex items-center w-60">
                <i class="pi pi-search absolute left-3 text-gray-800/60"></i>
                <input [(ngModel)]="busqueda" class="w-full pl-10! p-1! border border-gray-300/40 rounded-md focus:outline-none focus:ring-1 focus:ring-white focus:border-transparent bg-white" 
                    type="text" 
                    pInputText 
                    placeholder="Buscar" 
                />
            </div>
        </div>

        <div class="flex justify-center flex-wrap gap-4">
            
            @for (pelicula of listaPeliculas | buscarPelicula: busqueda; track $index) {
                <app-tarjeta-pelicula 
                [pelicula]="pelicula!"
                />  
            }
        </div>
    </div>
    
</div>
