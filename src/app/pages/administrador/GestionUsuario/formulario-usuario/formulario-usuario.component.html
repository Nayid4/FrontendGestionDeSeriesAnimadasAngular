<p-dialog header="{{titulo }}" [modal]="true" [(visible)]="visible" [style]="{ width: '25rem' }" (onHide)="cerrarDialog()">
    <span class="p-text-secondary block mb-5!">{{tipo}} informacion de usuario.</span>
    
    <form [formGroup]="formularioUsuario" (ngSubmit)="onSubmit()" class="flex flex-col gap-2 ">
        <label for="" class="flex flex-col gap-2 font-bold">
            Nombre
            <input type="text" formControlName="nombre" 
            placeholder="Ingrese el nombre del usuario"
            class="w-full border-2 border-gray-400 rounded-md p-2! font-normal" 
            [ngClass]="{'border-red-500': this.campoInvalido('nombre')}"
            />
        </label>

        <label for="" class="flex flex-col gap-2 font-bold">
            Apellido
            <input type="text" formControlName="apellido" 
            placeholder="Ingrese el apellido del usuario"
            class="w-full border-2 border-gray-400 rounded-md p-2! font-normal" 
            [ngClass]="{'border-red-500': this.campoInvalido('apellido')}"
            />
        </label>

        <label for="" class="flex flex-col gap-2 font-bold">
            nombre de usuario
            <input type="text" formControlName="nombreDeUsuario" 
            placeholder="Ingrese el nombre de usuario"
            class="w-full border-2 border-gray-400 rounded-md p-2! font-normal" 
            [ngClass]="{'border-red-500': this.campoInvalido('nombreDeUsuario')}"
            />
        </label>

        <label for="" class="flex flex-col gap-2 font-bold">
            Contraseña
            <input type="password" formControlName="contrasena" 
            placeholder="Ingrese la contraseña"
            class="w-full border-2 border-gray-400 rounded-md p-2! font-normal" 
            [ngClass]="{'border-red-500': this.campoInvalido('contrasena')}"
            />
        </label>

        <div class="flex justify-end gap-2 mt-4!">
            <p-button type="button" label="Cancel" severity="secondary" (click)="cerrarDialog()" />
            <p-button 
                type="submit" label="{{tipo}} " 
                styleClass="bg-gray-800! border-none! text-white! hover:bg-gray-700!"    
            />
        </div>
    </form>
    
</p-dialog>
